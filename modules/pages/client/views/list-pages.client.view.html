<section>
  <div class="page-header">
    <h1>Pages</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="page in vm.pages"
       data-ui-sref="pages.view({ pageId: page._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="page.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="page.user" data-ng-bind="page.user.displayName"></span>
        <span data-ng-if="!page.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="page.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.pages.$resolved && !vm.pages.length">
    No Pages yet, why don't you <a data-ui-sref="pages.create">create one</a>?
  </div>
</section>
